<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Shopping Cart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin-top: 60px; /* Adds margin due to the header */
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: darkblue;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e60000;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<div th:if="${cartEmpty}">
    <p>Your cart is empty!</p>
</div>

<div th:if="${not cartEmpty}">
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td><a th:href="@{'/products/' + ${item.product.category.parentCategory.name} + '/' + ${item.product.category.name} + '/' + ${item.product.id}
                    + '/' + ${item.product.name}}">
                <img th:src="@{${item.product.image}}" th:alt="${item.product.name}"></a></td>
            <td th:text="${item.size}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.product.price}"></td>
            <td>
                <form th:action="@{'/cart/delete/' + ${cart.id}}" method="POST">
                    <input type="hidden" name="cartItemId" th:value="${item.id}" />
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Display Total Price -->
    <div>
        <h3>Total Price: <span th:text="${totalPrice}"></span> MKD</h3>
    </div>
</div>
</body>
</html>
