<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      max-width: 800px;
      margin: 100px auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
    }
    .image-container {
      flex: 1;
      padding-right: 20px;
    }
    .image-container img {
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .details h2 {
      margin: 0;
      color: #333;
    }
    .details p {
      margin: 8px 0;
    }
    .meta-info {
      font-size: 12px;
      color: #777;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      color: #e44d26;
      text-align: right;
      margin-top: auto;
    }
    .cart-actions {
      display: flex;
      align-items: center;
      margin-top: 20%;
      gap: 10px;
    }
    .cart-actions select, .cart-actions input {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100px;
    }
    .cart-actions button {
      padding: 5px 15px;
      background-color: #e44d26;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 5%;
    }
    .cart-actions button:hover {
      background-color: #c0392b;
    }
  </style>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<div class="container">
  <!-- Left Side: Product Image -->
  <div class="image-container">
    <img th:src="@{${product.image}}" th:alt="${product.name}">
  </div>

  <!-- Right Side: Product Details -->
  <div class="details">
    <div>
      <h2 th:text="${product.name}">Product Name</h2>
      <p class="meta-info">
        <span th:text="${product.category.parentCategory.name}">Category</span> /
        <span th:text="${product.category.name}">Subcategory</span>
      </p>
      <p class="meta-info">Product ID: <span th:text="${product.id}">12345</span></p>

      <p><strong>Brand:</strong> <span th:text="${product.brand.name}">Brand Name</span></p>
      <p><strong>Description:</strong> <span th:text="${product.description}">Product Description</span></p>

      <!-- Size selection and Add to Cart -->
      <div class="cart-actions">
        <form th:action="@{/cart/add}" method="POST">
          <input type="hidden" name="productId" th:value="${product.id}"/>

          <!-- Size Selection -->
          <label for="size"><strong>Size:</strong></label>
          <select name="size" id="size" required>
            <option value="" disabled selected>Select Size</option>
            <option th:each="size : ${product.availableSizes}" th:value="${size}" th:text="${size}">Size</option>
          </select>

          <br>
          <!-- Quantity Input -->
          <label for="quantity"><strong>Quantity:</strong></label>
          <input type="number" id="quantity" name="quantity" value="1" min="1" required>

          <br>
          <!-- Add to Cart Button -->
          <button type="submit">Add to Cart</button>
        </form>
      </div>
    </div>

    <!-- Price at the bottom right -->
    <p class="price">$<span th:text="${product.price}">0.00</span></p>
  </div>
</div>

</body>
</html>
