<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Brand</title>
    <link rel="stylesheet" href="/css/add_forms.css">
</head>
<body>

<h2 th:text="${brand.id != null ? 'Edit Brand' : 'Add Brand'}"></h2>

<!-- Edit Category Form -->
<form th:action="@{'/admin/brands/edit/' + ${brand.id}}" th:if="${brand.id != null}" method="post">
    <input type="hidden" name="id" th:value="${brand.id}">

    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" th:value="${brand.name}" required>
    <button type="submit">Update Brand</button>
</form>

<!-- Form for adding a new category -->
<form th:action="@{/admin/brands/add}" th:unless="${brand.id != null}" method="post">
    <label for="name">Brand Name:</label>
    <input type="text" id="name" name="name" required>

    <button type="submit">Add Brand</button>
</form>

<a th:href="@{/admin/brands/viewBrands}">Back</a>

</body>
</html>
